<!DOCTYPE html>
<html lang="en" ng-app="alfresco">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alfresco</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="alfresco.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="AlfCtrl as alf">

<div class="container">
    <h2>Anmeldung</h2>
    <form name="alf.loginForm" ng-submit="alf.submit()">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="username">Benutzer:</label>
                    <input type="text" id="username" name="username" class="form-control" ng-model="alf.username"
                            required/>
                </div>
                <div class="col-md-6">
                    <label for="password">Kennwort:</label>
                    <input type="password" id="password" name="password" class="form-control" ng-model="alf.password"
                            required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default">Anmelden</button>
                </div>
            </div>
        </div>
        <div ng-show="alf.person">
            <h3>Hallo {{ alf.person.firstName }} {{ alf.person.lastName }}!</h3>
            <p>Sie sind angemeldet als <i>{{ alf.person.userName }}</i> und haben die E-Mailadresse
                <i>{{ alf.person.email }}</i>.</p>
            <button class="btn btn-default" ng-click="alf.logout()">Abmelden</button>
        </div>
        <div ng-show="alf.logoutmsg">
            <h3>{{ alf.logoutmsg }}</h3>
        </div>

        <pre ng-show="false">{{ alf.messages() }}</pre>
    </form>
</div>

</body>
</html>
