<!DOCTYPE html>
<html lang="en" ng-app="alfmock">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alfresco</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="alfmock.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="alfmock.css">
</head>
<body ng-controller="AlfCtrl as alf">

<div class="jumbotron vertical-center" ng-hide="alf.person.signedIn">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form name="alf.loginForm" ng-submit="alf.submit()"
                  class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Anmeldung</h2>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">Benutzer:</label>
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="alf.person.userName" required autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="password">Kennwort:</label>
                        <input type="password" id="password" name="password" class="form-control"
                               ng-model="alf.person.password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary center-block" ng-disabled="!alf.loginForm.$valid">
                        Anmelden
                    </button>
                </div>
                <div class="panel-footer" ng-show="alf.logoutmsg">
                    {{ alf.logoutmsg }}
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div ng-show="alf.person.signedIn">
        <h3>Hallo {{ alf.person.firstName }} {{ alf.person.lastName }}!</h3>

        <p>Sie sind angemeldet als <i>{{ alf.person.userName }}</i> und haben die E-Mailadresse
            <i>{{ alf.person.email }}</i>.</p>
        <button class="btn btn-default" ng-click="alf.logout()">Abmelden</button>
    </div>
</div>

</body>
</html>
